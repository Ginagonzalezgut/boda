<hero
  backgroundImage="/city-images/hero-background.jpg"
  title="Barranquilla"
  subtitle="La Puerta de Oro de Colombia"
/>
<div class="container m-80">
  <div class="row g-0">
    <div class="col-6">
      <card
        title="WELCOME TO BARRANQUILLA"
        icon="marimonda"
        buttonLabel="saber más"
        [compact]="true"
      >
        <p>
          Colorida, vibrante y cálida, Barranquilla es una ciudad donde la
          alegría se siente en el aire y la hospitalidad es su esencia.
        </p>
        <p>
          Prepárense para descubrir su música, su gastronomía y ese espíritu
          festivo que hace de Barranquilla un destino inolvidable.
        </p>
      </card>
    </div>
    <div class="col-6">
      <div class="city-image"></div>
    </div>
  </div>
</div>
<card title="Hoteles" icon="hotel" [compact]="true" class="city-page__hotels">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <hotel-card [hotel]="hotel1" />
      </div>
      <div class="col-4">
        <hotel-card [hotel]="hotel2" />
      </div>
      <div class="col-4">
        <hotel-card [hotel]="hotel3" />
      </div>
    </div>
  </div>
</card>

<app-footer />
