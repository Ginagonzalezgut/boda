<div class="card" [class.card--compact]="compact">
  <icon name="{{ icon }}"></icon>
  <h2 class="card__title">{{ titleText }}</h2>
  <div class="card__content">
    <ng-content></ng-content>
  </div>
  @if(buttonLabel){
  <app-link href="{{ href }}" target="_blank">{{ buttonLabel }}</app-link>
  }
</div>
