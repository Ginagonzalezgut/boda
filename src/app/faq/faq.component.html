<div class="page">
  <div class="hero">
    <h1 class="title">Preguntas frecuentes</h1>
  </div>
  <div class="groups container py-32 py-lg-80">
    @for (group of groups; track group.title) {
    <div class="group">
      <h2 class="col-lg-3 group__title">{{ group.title }}</h2>
      <div class="col-lg-7 offset-lg-2 group__items">
        <p-accordion [value]="0">
          @for (qa of group.items ; track $index) {

          <p-accordion-panel [value]="$index + 1">
            <p-accordion-header
              ><h3 class="group__question">
                {{ qa.question }}
              </h3></p-accordion-header
            >
            <p-accordion-content
              ><p class="group__answer">{{ qa.answer }}</p></p-accordion-content
            >
          </p-accordion-panel>

          <div></div>
          }
        </p-accordion>
      </div>
    </div>
    }
  </div>
  <app-footer></app-footer>
</div>
