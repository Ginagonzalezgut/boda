<div class="information">
  <icon [name]="visitorInformation.icon" />

  <h3>{{ visitorInformation.title }}</h3>
  <p class="information__text">{{ visitorInformation.text }}</p>
  @if (visitorInformation.popup) {
  <pop-up
    class="information__button"
    [popUp]="visitorInformation.popup"
  ></pop-up>
  }
</div>
